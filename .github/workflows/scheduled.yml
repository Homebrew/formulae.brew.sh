name: Scheduled regeneration
on:
  push:
    paths:
      - .github/workflows/scheduled.yml
  schedule:
    # Once every hour
    - cron: "0 * * * *"

concurrency:
  group: scheduled
  cancel-in-progress: true

jobs:
  generate-linux:
    if: startsWith( github.repository, 'Homebrew/' )
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up dependency stubs
        run: |
          # create stubs so build dependencies aren't incorrectly flagged as missing
          for i in python svn unzip xz
          do
            sudo touch /usr/bin/$i
            sudo chmod +x /usr/bin/$i
          done

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6"

      - name: Set up analytics
        env:
          ANALYTICS_JSON_KEY: ${{ secrets.HOMEBREW_FORMULAE_BREW_SH_ANALYTICS_JSON_KEY }}
        run: echo "$ANALYTICS_JSON_KEY" > ~/.homebrew_analytics.json

      - name: Update analytics data for Homebrew/linuxbrew-core
        run: rake linux_analytics

      - uses: actions/upload-artifact@v3
        with:
          name: data-linux
          path: _data/
          retention-days: 1
  generate-cask:
    if: startsWith( github.repository, 'Homebrew/' )
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up analytics
        env:
          ANALYTICS_JSON_KEY: ${{ secrets.HOMEBREW_FORMULAE_BREW_SH_ANALYTICS_JSON_KEY }}
        run: echo "$ANALYTICS_JSON_KEY" > ~/.homebrew_analytics.json

      - name: Update data for homebrew/cask
        run: |
          brew update-reset $(brew --repository homebrew/cask)
          /usr/bin/rake cask

      - uses: actions/upload-artifact@v3
        with:
          name: data-macos
          path: _data/
          retention-days: 1

      - uses: actions/upload-artifact@v3
        with:
          name: api
          path: api/
          retention-days: 1

      - uses: actions/upload-artifact@v3
        with:
          name: cask
          path: cask/
          retention-days: 1
  generate-samples:
    if: startsWith( github.repository, 'Homebrew/' )
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Update data for api samples
        run: /usr/bin/rake api_samples

      - uses: actions/upload-artifact@v3
        with:
          name: api-samples
          path: _includes/api-samples/
          retention-days: 1
  generate-core:
    if: startsWith( github.repository, 'Homebrew/' )
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up analytics
        env:
          ANALYTICS_JSON_KEY: ${{ secrets.HOMEBREW_FORMULAE_BREW_SH_ANALYTICS_JSON_KEY }}
        run: echo "$ANALYTICS_JSON_KEY" > ~/.homebrew_analytics.json

      - name: Update data for homebrew/core
        run: /usr/bin/rake formulae

      - uses: actions/upload-artifact@v3
        with:
          name: data-macos
          path: _data/
          retention-days: 1

      - uses: actions/upload-artifact@v3
        with:
          name: api
          path: api/
          retention-days: 1

      - uses: actions/upload-artifact@v3
        with:
          name: formula
          path: formula/
          retention-days: 1
  generate-analytics:
    if: startsWith( github.repository, 'Homebrew/' )
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up analytics
        env:
          ANALYTICS_JSON_KEY: ${{ secrets.HOMEBREW_FORMULAE_BREW_SH_ANALYTICS_JSON_KEY }}
        run: echo "$ANALYTICS_JSON_KEY" > ~/.homebrew_analytics.json

      - name: Update analytics data
        run: /usr/bin/rake analytics

      - uses: actions/upload-artifact@v3
        with:
          name: data-macos
          path: _data/
          retention-days: 1
  build:
    needs: [generate-linux, generate-cask, generate-core, generate-analytics, generate-samples]
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Git repository
        uses: actions/checkout@master

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6"

      - name: Install RubyGems
        run: |
          gem install bundler -v "~>1"
          bundle install --jobs 4 --retry 3

      - uses: actions/download-artifact@v3

      - name: Move artifacts into place
        run: |
          mv data-macos _data
          mv data-linux _data
          mv api-samples _includes/api-samples

      - name: Generate site
        run: bundle exec rake build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
  deploy:
    needs: build
    if: ${{ github.ref_name == 'master' }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
