name: Scheduled regeneration
on:
  push:
    paths:
      - .github/workflows/scheduled.yml
  schedule:
    # Once every hour
    - cron: "0 * * * *"

concurrency:
  group: scheduled
  cancel-in-progress: true

jobs:
  generate:
    if: startsWith( github.repository, 'Homebrew/' )
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-22.04]
    steps:
      - name: Check out repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up dependency stubs
        if: matrix.os == 'ubuntu-22.04'
        run: |
          # create stubs so build dependencies aren't incorrectly flagged as missing
          for i in python svn unzip xz
          do
            sudo touch /usr/bin/$i
            sudo chmod +x /usr/bin/$i
          done

      - name: Set up Ruby
        if: matrix.os == 'ubuntu-22.04'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6"

      - name: Set up analytics
        env:
          ANALYTICS_JSON_KEY: ${{ secrets.HOMEBREW_FORMULAE_BREW_SH_ANALYTICS_JSON_KEY }}
        run: echo "$ANALYTICS_JSON_KEY" > ~/.homebrew_analytics.json

      - name: Update data for homebrew/core and homebrew/cask
        if: matrix.os == 'macos-latest'
        run: |
          /usr/bin/rake

          brew update-reset $(brew --repository homebrew/cask)
          /usr/bin/rake cask

          /usr/bin/rake api_samples

      - uses: actions/upload-artifact@v3
        if: matrix.os == 'macos-latest'
        with:
          name: data-macos
          path: _data/
          retention-days: 1

      - uses: actions/upload-artifact@v3
        if: matrix.os == 'macos-latest'
        with:
          name: api
          path: api/
          retention-days: 5

      - uses: actions/upload-artifact@v3
        if: matrix.os == 'macos-latest'
        with:
          name: api-samples
          path: _includes/api-samples/
          retention-days: 5

      - uses: actions/upload-artifact@v3
        if: matrix.os == 'macos-latest'
        with:
          name: cask
          path: cask/
          retention-days: 5

      - uses: actions/upload-artifact@v3
        if: matrix.os == 'macos-latest'
        with:
          name: formula
          path: formula/
          retention-days: 5

      - name: Update analytics data for Homebrew/linuxbrew-core
        if: matrix.os == 'ubuntu-22.04'
        run: rake linux_analytics

      - uses: actions/upload-artifact@v3
        if: matrix.os == 'ubuntu-22.04'
        with:
          name: data-linux
          path: _data/
          retention-days: 5
  build:
    needs: generate
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Git repository
        uses: actions/checkout@master

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6"

      - name: Install RubyGems
        run: |
          gem install bundler -v "~>1"
          bundle install --jobs 4 --retry 3

      - uses: actions/download-artifact@v3

      - name: Move artifacts into place
        run: |
          mv data-macos _data
          mv data-linux _data
          mv api-samples _includes/api-samples

      - name: Generate site
        run: bundle exec rake build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
  deploy:
    needs: build
    if: ${{ github.ref_name == 'master' }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
