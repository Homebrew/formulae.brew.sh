name: Scheduled regeneration
on:
  push:
    paths:
      - .github/workflows/scheduled.yml
  schedule:
    # Once every hour
    - cron:  '0 * * * *'
jobs:
  generate:
    if: startsWith( github.repository, 'Homebrew/' )
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
    steps:
      - name: Check out repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up dependency stubs
        if: matrix.os == 'ubuntu-latest'
        run: |
          # create stubs so build dependencies aren't incorrectly flagged as missing
          for i in python svn unzip xz
          do
            sudo touch /usr/bin/$i
            sudo chmod +x /usr/bin/$i
          done

      - name: Configure Git user
        uses: Homebrew/actions/git-user-config@master
        with:
          username: BrewTestBot

      - name: Set up Ruby
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-ruby@main
        with:
          ruby-version: '2.6'

      - name: Set up analytics
        env:
          ANALYTICS_JSON_KEY: ${{ secrets.ANALYTICS_JSON_KEY }}
          LINUX_ANALYTICS_JSON_KEY: ${{ secrets.LINUX_ANALYTICS_JSON_KEY }}
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            echo "$LINUX_ANALYTICS_JSON_KEY" > ~/.homebrew_analytics.json
          else
            echo "$ANALYTICS_JSON_KEY" > ~/.homebrew_analytics.json
          fi

      - name: Update data for homebrew/core and homebrew/cask
        if: matrix.os == 'macOS-latest'
        run: |
          /usr/bin/rake

          brew update-reset $(brew --repository homebrew/cask)
          /usr/bin/rake cask

          git reset origin/master
          git add _data/formula{,_canonical.json} api/formula formula
          if ! git diff --no-patch --exit-code HEAD -- _data/analytics _data/formula{,_canonical.json} api/formula formula cask; then
            git commit -m "formula: updates from homebrew/core" _data/analytics _data/formula{,_canonical.json} api/formula formula
          fi

          git add _data/cask api/cask cask
          if ! git diff --no-patch --exit-code HEAD -- _data/cask api/cask cask; then
            git commit -m "cask: updates from homebrew/cask" _data/cask api/cask cask
          fi

      - name: Update data for Homebrew/linuxbrew-core
        if: matrix.os == 'ubuntu-latest'
        run: |
          rake linux_formula_and_analytics

          git reset origin/master
          git add _data/analytics-linux _data/formula-linux{,_canonical.json} api/formula-linux formula-linux
          if ! git diff --no-patch --exit-code HEAD -- _data/analytics-linux _data/formula-linux{,_canonical.json} api/formula-linux formula-linux; then
            git commit -m "formula-linux: updates from Homebrew/linuxbrew-core" _data/analytics-linux _data/formula-linux{,_canonical.json} api/formula-linux formula-linux
          fi

      - name: Push commits
        uses: Homebrew/actions/git-try-push@master
