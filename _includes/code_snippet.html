{% assign code = include.code %}
<style>
    #copyButton {
        background: transparent;
        border: none;
    }
</style>

<code>{{code}}</code>
<button
    id="copyButton"
    aria-label="Copy to clipboard"
    onclick="navigator.clipboard.writeText('{{code}}')"
>
    ðŸ“‹
</button>

<script>
    if(!navigator.clipboard) {
        document.getElementById("copyButton").remove();
    }
</script>
